<div class="recap" *ngIf="isSidebarVisible()">
    <ng-container *ngFor="let produit of getRecap()">
        <div class="product-wrapper">
            <span>{{produit.produit}}</span>
            <span>- {{produit.couleur}} </span>
            <button (click)="removeProduit(produit)">SUPPR</button>
        </div>
    </ng-container>
</div>
