<ng-container *ngIf="view == 'home' then casHome; else casProduit"></ng-container>

<ng-template #casHome>
    <div class="view overlay  produit z-depth-1-half">
        <img src='{{urlImage}}' class="img-fluid {{optionalClass}}" alt="smaple image">
        <div class="mask flex-center rgba-black-light">
            <p class="white-text">{{nomCategorie}}</p>
        </div>
    </div>
</ng-template>

<ng-template #casProduit>
    <div class="view overlay produit z-depth-1-half" (click)="selectionneProduit(nomCategorie)">
        <img src='{{urlImage}}' class="img-fluid {{optionalClass}}" alt="smaple image">
        <div class="mask flex-center {{isSelectionne ? 'active rgba-black-strong' : 'rgba-black-light'}}">
            <p class="white-text">{{nomCategorie}}</p>
            <hr *ngIf="isSelectionne">
            <i *ngIf="isSelectionne" class="fas fa-check-circle"></i>
        </div>
    </div>
    <div class="couleurs-wrapper z-depth-1-half animate__animated animate__slideInDown {{colorSelectionne ? 'active' : ''}}" *ngIf="isSelectionne">
        <div>Couleurs disponible</div>
        <div class="list-color">
            <ng-container *ngFor="let color of listhexaCode">
                <div (click)="selectionneCouleur(color)" class="card-couleur z-depth-1-half" [style.background]="color.couleur"> </div>
            </ng-container>
        </div>
    </div>
</ng-template>
